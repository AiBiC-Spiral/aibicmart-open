plugins {
    id 'war'
    id 'eclipse'
}

configurations {
	[compileJava, compileTestJava]*.options*.encoding = 'utf-8'
	sourceCompatibility = 1.8
	targetCompatibility = 1.8
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    //implementation 'com.google.guava:guava:28.2-jre'
    implementation group: 'org.glassfish.jersey.core', name: 'jersey-server', version: '2.32'
    implementation group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '2.32'
    implementation group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.32'
    implementation group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.32'
    //implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
    implementation group: 'net.sf.trove4j', name: 'trove4j', version: '3.0.3'
    
    implementation group: 'io.swagger.core.v3', name: 'swagger-jaxrs2', version: '2.1.6'
    
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.0'

    // Use JUnit test framework
    //testImplementation 'junit:junit:4.12'
}
